<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סדר יום ויזואלי</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* ירוק */
            --inactive-color: #e0e0e0;
            --bg-color: #f9f9f9;
            --card-bg: white;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { text-align: center; color: #333; margin-bottom: 10px; }

        /* --- Teacher Area (Settings) --- */
        #admin-panel {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #admin-panel.visible { display: block; }

        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        
        button.btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button.btn-reset { background-color: #f44336; margin-top: 10px; }

        /* --- Toggle Admin Button --- */
        #toggle-admin {
            position: fixed;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            opacity: 0.3;
            cursor: pointer;
        }

        /* --- Activity Stream --- */
        #activity-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        /* --- The Card Design --- */
        .activity-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            opacity: 0.6; /* Default state is slightly dimmed if not active */
            transform: scale(0.95);
        }

        /* Current Active Activity - Highlighted */
        .activity-card.active {
            opacity: 1;
            transform: scale(1.05);
            border: 4px solid var(--primary-color);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            z-index: 10;
        }

        /* Done Activity */
        .activity-card.done {
            opacity: 0.4;
            filter: grayscale(100%);
            order: 100; /* Moves to bottom visually if using flex order, but we handle logic in JS */
        }

        .activity-card img {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        /* The BIG button logic */
        .action-area {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .done .action-area {
            background-color: #555;
            cursor: default;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none; /* Visible only in admin mode */
        }
        
        #admin-panel.visible ~ #activity-list .delete-btn {
            display: block;
        }

    </style>
</head>
<body>

    <button id="toggle-admin" onclick="toggleAdmin()">⚙️</button>

    <div id="admin-panel">
        <h2>הגדרות מורה</h2>
        <div class="form-group">
            <label>שם הפעילות:</label>
            <input type="text" id="act-name" placeholder="למשל: ארוחת בוקר">
        </div>
        <div class="form-group">
            <label>קישור לתמונה (URL):</label>
            <input type="text" id="act-img" placeholder="הדבק כאן קישור לתמונה">
            <small>ניתן להעתיק קישור תמונה מגוגל</small>
        </div>
        <button class="btn" onclick="addActivity()">הוסף פעילות</button>
        <hr>
        <button class="btn btn-reset" onclick="resetAll()">אפס את כל המשימות (התחלת יום)</button>
        <button class="btn btn-reset" style="background:#333; margin-top:5px;" onclick="clearData()">מחק את כל הנתונים</button>
    </div>

    <h1>סדר היום שלי</h1>

    <div id="activity-list">
        </div>

    <script>
        // State management
        let activities = JSON.parse(localStorage.getItem('activities')) || [];
        
        // Initial Render
        renderList();

        function toggleAdmin() {
            document.getElementById('admin-panel').classList.toggle('visible');
        }

        function addActivity() {
            const nameInput = document.getElementById('act-name');
            const imgInput = document.getElementById('act-img');
            
            const name = nameInput.value;
            // Default placeholder image if empty
            const image = imgInput.value || 'https://via.placeholder.com/400x250?text=No+Image';

            if (!name) return alert('נא להזין שם פעילות');

            const newActivity = {
                id: Date.now(),
                name: name,
                image: image,
                isDone: false
            };

            activities.push(newActivity);
            saveAndRender();
            
            // Clear inputs
            nameInput.value = '';
            imgInput.value = '';
        }

        function markAsDone(id) {
            // Find current activity logic
            const index = activities.findIndex(a => a.id === id);
            
            // Allow marking as done only if it's not already done
            if (activities[index].isDone) return;

            // Optional: Prevent skipping tasks (remove if you want flexibility)
            const firstUndoIndex = activities.findIndex(a => !a.isDone);
            if (index !== firstUndoIndex) return; // Can only click the active one

            activities[index].isDone = true;
            
            // Optional: Play sound or animation here
            
            saveAndRender();
        }

        function deleteActivity(id, event) {
            event.stopPropagation(); // Prevent triggering the card click
            if(confirm('למחוק פעילות זו?')) {
                activities = activities.filter(a => a.id !== id);
                saveAndRender();
            }
        }

        function resetAll() {
            if(confirm('האם להתחיל את היום מחדש?')) {
                activities.forEach(a => a.isDone = false);
                saveAndRender();
            }
        }
        
        function clearData() {
             if(confirm('זה ימחק את כל הרשימה לצמיתות. להמשיך?')) {
                activities = [];
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('activities', JSON.stringify(activities));
            renderList();
        }

        function renderList() {
            const listEl = document.getElementById('activity-list');
            listEl.innerHTML = '';

            // Logic to find which one is "Current" (First one that is NOT done)
            const activeIndex = activities.findIndex(a => !a.isDone);

            activities.forEach((act, index) => {
                const isDone = act.isDone;
                // It is active if it's the specific index we found earlier
                const isActive = (index === activeIndex);
                
                const card = document.createElement('div');
                card.className = `activity-card ${isDone ? 'done' : ''} ${isActive ? 'active' : ''}`;
                
                // If active, clicking anywhere marks it done. If not active, click does nothing (or focus)
                if (isActive) {
                    card.onclick = () => markAsDone(act.id);
                }

                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteActivity(${act.id}, event)">X</button>
                    <img src="${act.image}" alt="${act.name}">
                    <div class="card-content">
                        <div class="card-title">${act.name}</div>
                    </div>
                    <div class="action-area">
                        ${isDone ? 'בוצע ✓' : (isActive ? 'לחץ כאן לסיום' : 'ממתין...')}
                    </div>
                `;

                listEl.appendChild(card);
                
                // Scroll to active element logic
                if (isActive) {
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
            });

            if (activities.length > 0 && activeIndex === -1) {
                // All done
                listEl.innerHTML += '<h2 style="text-align:center; color:green;">כל הכבוד! סיימת את כל המשימות להיום.</h2>';
            }
        }
    </script>
</body>
</html>
